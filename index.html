<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asap City Real-Estate</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .search-bar {
            max-width: 600px;
            margin: 20px auto;
            display: flex;
        }
        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        .search-bar input[type="submit"] {
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 0 5px 5px 0;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        .properties {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .property {
            margin-bottom: 20px;
        }
        .property img {
            width: 100%;
            border-radius: 5px;
        }
        .property h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .property p {
            color: #666;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        @media (max-width: 768px) {
            .search-bar input[type="text"] {
                width: 70%;
            }
            .search-bar input[type="submit"] {
                width: 30%;
            }
        }
        @media (max-width: 480px) {
            .search-bar input[type="text"], .search-bar input[type="submit"] {
                width: 100%;
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Asap City Real-Estate</h1>
    </header>
    <div class="search-bar">
        <input type="text" placeholder="Search for properties...">
        <input type="submit" value="Search">
    </div>
    <div class="properties">
        <div class="property">
            <img src="https://pbs.twimg.com/media/DJDQTSaVwAAFv-n.jpg" alt="Property Image">
            <h2>Beautiful Family House</h2>
            <p>4 Bed, 3 Bath, 3000 sqft</p>
        </div>
        <div class="property">
            <img src="https://res.cloudinary.com/sagacity/image/upload/c_crop,h_3126,w_5000,x_0,y_0/c_limit,dpr_auto,f_auto,fl_lossy,q_80,w_1080/NQS_MS_LENORA_View_20_Bedroom_gbgxsr.jpg" alt="Property Image">
            <h2>Modern Apartment</h2>
            <p>2 Bed, 2 Bath, 1500 sqft</p>
        </div>
        <div class="property">
            <img src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/466378675.jpg?k=47439be8a91e422a1dbef4f02630d6c86f1266a815d7bd8f21b2c5ce0492bcc1&o=&hp=1" alt="Property Image">
            <h2>Luxury Villa</h2>
            <p>5 Bed, 4 Bath, 5000 sqft</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Asap City. All rights reserved.</p>
    </footer>
</body>
</html>
