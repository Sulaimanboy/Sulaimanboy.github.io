<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Previous meta tags and title remain the same -->
    <style>
        /* All previous CSS remains the same */
        .news-loading {
            text-align: center;
            padding: 2rem;
            color: var(--gray-color);
        }
        
        .error-message {
            color: var(--danger-color);
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <!-- Header and other sections remain the same -->

    <section id="news" class="news-section">
        <h2 class="section-title">Daily Soccer News</h2>
        <div class="news-container">
            <div class="news-loading">Loading latest news...</div>
        </div>
        <div class="news-scroll-container">
            <div class="news-ticker" id="news-ticker">
                <span class="ticker-label">LATEST:</span>
            </div>
        </div>
    </section>

    <!-- Rest of the HTML remains the same -->

    <script>
        // News API Configuration
        const NEWS_API_KEY = 'YOUR_API_KEY'; // Get your free key from newsapi.org
        const NEWS_API_URL = `https://newsapi.org/v2/everything?q=soccer&sortBy=publishedAt&apiKey=${NEWS_API_KEY}`;

        // Function to fetch and display news
        async function fetchNews() {
            try {
                const response = await fetch(NEWS_API_URL);
                const data = await response.json();
                
                if(data.status === 'ok') {
                    const newsContainer = document.querySelector('.news-container');
                    const ticker = document.getElementById('news-ticker');
                    
                    // Clear existing content
                    newsContainer.innerHTML = '';
                    ticker.innerHTML = '<span class="ticker-label">LATEST:</span>';
                    
                    // Populate news articles
                    data.articles.slice(0, 4).forEach(article => {
                        const newsCard = document.createElement('article');
                        newsCard.className = 'news-card';
                        newsCard.innerHTML = `
                            <img src="${article.urlToImage || 'https://via.placeholder.com/400x250?text=Football+News'}" alt="${article.title}">
                            <div class="news-content">
                                <h3>${article.title}</h3>
                                <p class="news-date">${new Date(article.publishedAt).toLocaleDateString()}</p>
                                <p class="news-excerpt">${article.description || ''}</p>
                                <a href="${article.url}" target="_blank" class="read-more">Read More</a>
                            </div>
                        `;
                        newsContainer.appendChild(newsCard);
                    });

                    // Populate news ticker
                    data.articles.slice(0, 5).forEach(article => {
                        const tickerItem = document.createElement('span');
                        tickerItem.className = 'ticker-item';
                        tickerItem.textContent = article.title;
                        ticker.appendChild(tickerItem);
                        ticker.appendChild(document.createTextNode(' | '));
                    });
                }
            } catch (error) {
                console.error('Error fetching news:', error);
                const errorElement = document.createElement('div');
                errorElement.className = 'error-message';
                errorElement.textContent = 'Failed to load news. Please try again later.';
                document.querySelector('.news-container').appendChild(errorElement);
            }
        }

        // Automatically refresh news every 6 hours
        function setupNewsRefresh() {
            fetchNews(); // Initial load
            setInterval(fetchNews, 6 * 60 * 60 * 1000); // Refresh every 6 hours
        }

        // Update news ticker animation
        function updateTickerAnimation() {
            const ticker = document.querySelector('.news-ticker');
            const itemsWidth = Array.from(ticker.children).reduce((acc, child) => {
                return acc + child.offsetWidth;
            }, 0);
            
            // Calculate animation duration based on content width
            const duration = Math.max(30, Math.floor(itemsWidth / 50));
            ticker.style.animation = `ticker ${duration}s linear infinite`;
        }

        // Initialize news functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Previous JavaScript code remains the same
            
            // Add news functionality
            setupNewsRefresh();
            
            // Update ticker animation after content loads
            setTimeout(updateTickerAnimation, 2000);
            
            // Previous event listeners remain the same
        });

        // Rest of the previous JavaScript remains the same
    </script>
</body>
</html>
