<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootyHub - Live Soccer News</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        :root {
            --primary-color: #1e88e5;
            --secondary-color: #0d47a1;
            --accent-color: #ff5722;
            --light-color: #f5f5f5;
            --dark-color: #212121;
            --gray-color: #757575;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background-color: #f9f9f9;
            color: var(--dark-color);
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
        }

        ul {
            list-style: none;
        }

        /* Header Styles */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .logo p {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        nav ul {
            display: flex;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent;
        }

        nav ul li a:hover {
            border-bottom: 2px solid white;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: white;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin-left: 1rem;
            color: white;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(20deg) scale(1.1);
        }

        @media (max-width: 768px) {
            .theme-toggle {
                position: absolute;
                right: 60px;
                top: 20px;
            }
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://via.placeholder.com/1920x1080?text=Soccer+Stadium') no-repeat center center/cover;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 2rem;
        }

        .hero-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #e64a19;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Section Styles */
        .section-title {
            text-align: center;
            margin: 3rem 0;
            font-size: 2rem;
            color: var(--dark-color);
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background-color: var(--primary-color);
            margin: 0.5rem auto;
        }

        /* Competitions Section */
        .competitions-section {
            padding: 2rem;
            background-color: white;
            margin: 2rem 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .competitions-container {
            display: flex;
            overflow-x: auto;
            gap: 2rem;
            padding: 1rem 0;
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) #f1f1f1;
        }

        .competitions-container::-webkit-scrollbar {
            height: 8px;
        }

        .competitions-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .competitions-container::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
        }

        .competition-card {
            min-width: 300px;
            background-color: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .competition-card:hover {
            transform: translateY(-5px);
        }

        .competition-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .competition-card h3 {
            padding: 1rem 1rem 0.5rem;
            color: var(--dark-color);
        }

        .competition-card p {
            padding: 0 1rem;
            color: var(--gray-color);
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 90%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 1rem auto;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--success-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .scroll-arrows {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .scroll-left, .scroll-right {
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scroll-left:hover, .scroll-right:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1);
        }

        /* News Section */
        .news-section {
            padding: 2rem;
            background-color: white;
            margin: 2rem 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .news-card {
            background-color: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .news-card:hover {
            transform: translateY(-5px);
        }

        .news-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .news-content {
            padding: 1.5rem;
        }

        .news-content h3 {
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        .news-date {
            color: var(--gray-color);
            font-size: 0.8rem;
            margin-bottom: 1rem;
            display: block;
        }

        .news-excerpt {
            color: var(--dark-color);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .read-more {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .read-more:hover {
            color: var(--secondary-color);
            transform: translateX(5px);
        }

        .news-scroll-container {
            background-color: var(--dark-color);
            color: white;
            padding: 0.8rem 1rem;
            border-radius: 5px;
            overflow: hidden;
        }

        .news-ticker {
            display: flex;
            align-items: center;
            white-space: nowrap;
            animation: ticker 30s linear infinite;
        }

        .ticker-label {
            font-weight: bold;
            margin-right: 1rem;
            color: var(--accent-color);
        }

        .ticker-item {
            margin-right: 2rem;
        }

        @keyframes ticker {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Legends Section */
        .legends-section {
            padding: 2rem;
            background-color: white;
            margin: 2rem 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .legend-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .legend-btn {
            padding: 0.8rem 1.5rem;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .legend-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .legend-btn:hover:not(.active) {
            background-color: #bdbdbd;
        }

        .legend-profile {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .legend-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .legend-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .legend-info {
            flex: 1;
            min-width: 300px;
        }

        .legend-info h3 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        .legend-years, .legend-position {
            color: var(--gray-color);
            margin-bottom: 0.5rem;
        }

        .legend-timeline {
            margin-top: 1.5rem;
        }

        .timeline-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }

        .timeline-progress {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 5px;
        }

        .timeline-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--gray-color);
        }

        .legend-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .detail-box {
            background-color: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .detail-box h4 {
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .detail-box ul {
            margin-left: 1rem;
        }

        .detail-box ul li {
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        .cleats-gallery {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .cleats-gallery img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .cleats-gallery img:hover {
            transform: scale(1.1);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            border-radius: 5px;
            min-width: 100px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* About Section */
        .about-section {
            padding: 2rem;
            background-color: white;
            margin: 2rem 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .about-content {
            display: flex;
            align-items: center;
            gap: 3rem;
            flex-wrap: wrap;
        }

        .developer-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .developer-info {
            flex: 1;
            min-width: 300px;
        }

        .developer-info h3 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        .developer-title {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .developer-info p {
            margin-bottom: 1rem;
            color: var(--dark-color);
        }

        .developer-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1.5rem 0;
        }

        .skill-tag {
            background-color: #e3f2fd;
            color: var(--primary-color);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .developer-contact {
            display: flex;
            gap: 1rem;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
        }

        /* Footer Styles */
        footer {
            background-color: var(--dark-color);
            color: white;
            padding: 3rem 2rem 1rem;
            margin-top: 3rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-section h4 {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .footer-section h4::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -8px;
            width: 50px;
            height: 3px;
            background-color: var(--primary-color);
        }

        .footer-section p {
            margin-bottom: 1rem;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .footer-section ul li {
            margin-bottom: 0.8rem;
        }

        .footer-section ul li a {
            color: white;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .footer-section ul li a:hover {
            opacity: 1;
            padding-left: 5px;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icons a {
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--primary-color);
            transform: translateY(-3px);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                position: absolute;
                top: 80px;
                left: 0;
                width: 100%;
                background-color: var(--primary-color);
                flex-direction: column;
                padding: 1rem 0;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            }

            nav ul.show {
                display: flex;
            }

            nav ul li {
                margin: 0;
                text-align: center;
                padding: 0.8rem 0;
            }

            .hamburger {
                display: block;
            }

            .hero-content h2 {
                font-size: 2rem;
            }

            .hero-content p {
                font-size: 1rem;
            }

            .about-content {
                justify-content: center;
                text-align: center;
            }

            .developer-contact {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .hero {
                height: 60vh;
            }

            .hero-content h2 {
                font-size: 1.8rem;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .legend-header {
                justify-content: center;
                text-align: center;
            }

            .legend-info {
                min-width: 100%;
            }
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode .competitions-section,
        body.dark-mode .news-section,
        body.dark-mode .legends-section,
        body.dark-mode .about-section,
        body.dark-mode .competition-card,
        body.dark-mode .news-card,
        body.dark-mode .legend-profile,
        body.dark-mode .detail-box {
            background-color: #1e1e1e;
            color: #e0e0e0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .section-title {
            color: #ffffff;
        }

        body.dark-mode .competition-card h3,
        body.dark-mode .news-content h3,
        body.dark-mode .legend-info h3,
        body.dark-mode .developer-info h3,
        body.dark-mode .detail-box h4,
        body.dark-mode .news-excerpt,
        body.dark-mode .detail-box ul li {
            color: #e0e0e0;
        }

        body.dark-mode .skill-tag {
            background-color: #333;
            color: #e0e0e0;
        }

        body.dark-mode footer {
            background-color: #0a0a0a;
        }

        body.dark-mode .footer-section ul li a,
        body.dark-mode .footer-bottom p {
            color: #b0b0b0;
        }

        body.dark-mode .theme-toggle {
            color: #ffcc00;
        }
    </style>
</head>

                        <div class="news-content">
                            <h3>${article.title}</h3>
                            <p class="news-date">${new Date(article.date).toLocaleDateString()}</p>
                            <p class="news-excerpt">${article.excerpt}</p>
                            <a href="${article.url}" class="read-more">Read More</a>
                        </div>
                    `;
                    newsContainer.appendChild(newsCard);
                });
                
                // Update ticker
                const ticker = document.querySelector('.news-ticker');
                ticker.innerHTML = newsData.slice(0, 4).map(article => 
                    `<span class="ticker-item">${article.title}</span><span class="ticker-item">|</span>`
                ).join('');
                
            } catch (error) {
                console.error('Error fetching news:', error);
                // Fallback to default news if API fails
            }
        }

        // Fetch news on page load and every 6 hours
        document.addEventListener('DOMContentLoaded', () => {
            fetchNews();
            setInterval(fetchNews, 6 * 60 * 60 * 1000);
        });
    </script>
</body>
</html>
