<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootyHub - Soccer News</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #1e88e5;
            --secondary-color: #0d47a1;
            --accent-color: #ff5722;
            --light-color: #f5f5f5;
            --dark-color: #212121;
            --gray-color: #757575;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: var(--dark-color);
            line-height: 1.6;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 2rem;
        }

        .section-title {
            text-align: center;
            margin: 3rem 0;
            font-size: 2rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background-color: var(--primary-color);
            margin: 0.5rem auto;
        }

        /* News Section Styles */
        .news-section {
            padding: 2rem;
            background-color: white;
            margin: 2rem 0;
            border-radius: 10px;
        }

        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .news-card {
            background-color: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .news-card:hover {
            transform: translateY(-5px);
        }

        .news-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .news-content {
            padding: 1.5rem;
        }

        .news-date {
            color: var(--gray-color);
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        .read-more {
            color: var(--primary-color);
            font-weight: 600;
            display: inline-block;
            margin-top: 1rem;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode .news-section,
        body.dark-mode .news-card {
            background-color: #1e1e1e;
        }

        footer {
            background-color: var(--dark-color);
            color: white;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>FootyHub</h1>
            <p>Your Daily Soccer News</p>
        </div>
        <div class="theme-toggle">
            <i class="fas fa-moon" id="theme-icon"></i>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Stay Updated With World Football</h2>
                <p>Latest matches, transfers and breaking news</p>
            </div>
        </section>

        <section class="news-section">
            <h2 class="section-title">Today's Football News</h2>
            <div class="news-container" id="news-container">
                <!-- News will be loaded here by JavaScript -->
                <div class="loading">Loading latest news...</div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 FootyHub | Football News Aggregator</p>
    </footer>

    <script>
        // News API Configuration
        const API_KEY = 'c7a0875f7d8a4e44a3529ff1330edaaf'; // Replace with your actual NewsAPI key
        const API_URL = `https://newsapi.org/v2/everything?q=football OR soccer&sortBy=publishedAt&pageSize=10&apiKey=${API_KEY}`;
        
        // Fetch news from API
        async function fetchNews() {
            try {
                // First try direct API call
                let response = await fetch(API_URL);
                
                // If CORS error occurs, use proxy as fallback
                if (!response.ok) {
                    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(API_URL)}`;
                    response = await fetch(proxyUrl);
                    const data = await response.json();
                    displayNews(JSON.parse(data.contents).articles);
                    return;
                }
                
                const data = await response.json();
                displayNews(data.articles);
            } catch (error) {
                console.error('Error fetching news:', error);
                // Fallback to mock data if API fails
                displayMockNews();
            }
        }

        // Display news articles
        function displayNews(articles) {
            const container = document.getElementById('news-container');
            container.innerHTML = '';
            
            articles.forEach(article => {
                const newsCard = document.createElement('div');
                newsCard.className = 'news-card';
                newsCard.innerHTML = `
                    <img src="${article.urlToImage || 'https://via.placeholder.com/400x250?text=Football+News'}" alt="${article.title}">
                    <div class="news-content">
                        <h3>${article.title}</h3>
                        <p class="news-date">${new Date(article.publishedAt).toLocaleDateString()}</p>
                        <p>${article.description || ''}</p>
                        <a href="${article.url}" target="_blank" class="read-more">Read Full Story â†’</a>
                    </div>
                `;
                container.appendChild(newsCard);
            });
        }

        // Mock data fallback
        function displayMockNews() {
            const mockNews = [
                {
                    title: "Premier League: Latest Transfer Updates",
                    publishedAt: new Date().toISOString(),
                    description: "All the latest transfer news and rumors from the English Premier League.",
                    url: "#",
                    urlToImage: "https://via.placeholder.com/400x250?text=Premier+League"
                },
                {
                    title: "Champions League Draw Results",
                    publishedAt: new Date().toISOString(),
                    description: "See who your favorite team will face in the upcoming Champions League matches.",
                    url: "#",
                    urlToImage: "https://via.placeholder.com/400x250?text=Champions+League"
                }
            ];
            displayNews(mockNews);
        }

        // Dark mode toggle
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = document.getElementById('theme-icon');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
            
            // Save preference
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });

        // Check for saved theme preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-icon').classList.replace('fa-moon', 'fa-sun');
        }

        // Fetch news when page loads
        document.addEventListener('DOMContentLoaded', fetchNews);
        
        // Refresh news every 6 hours
        setInterval(fetchNews, 6 * 60 * 60 * 1000);
    </script>
</body>
</html>
